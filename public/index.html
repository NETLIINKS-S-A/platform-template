<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETLIINKS UIKIT</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./fontawesome/css/all.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="interactions"></div>

  <div class="content" id="pageContent">
    <div class="UI" id="pageUI">
      <div class="sidebar" id="sidebar"></div>
      
      
      <div class="container">
        <div class="ui__content" id="userDataContent"></div>
      </div>
    </div>
  </div>

  <div class="login login--isVisible" id="login">
    <div class="modal" id="loginErrorModal">
      <div class="modal__dialog modal__body">
        <h2 class="modal__title">Error al iniciar sesión</h2>
        <p>Por favor, revise que ha ingresado correctamente sus credenciales.</p>
  
        <div class="modal__footer">
          <button class="button button__primary" onclick="closeModal('loginErrorModal')">Aceptar</button>
        </div>
      </div>
    </div>

    <div class="login__content">
      <div class="login__window">
        <div class="login__header"></div>
        <div class="login__content">
          <form method="POST" autocomplete="off">
            <div class="form__group">
              <label for="email" class="form__label">Correo electrónico</label>
              <input class="input__email" type="text" id="email" placeholder="jhon.doe@ejemplo.com">
            </div>

            <div class="form__group">
              <label for="pasword" class="form__label">Contraseña</label>
              <input class="input__password" type="password" id="password" placeholder="••••••••••••">
            </div>

            <input type="submit" id="loginButton" class="button button__primary" value="Iniciar Sesión">
          </form>
        </div>
        <div class="login__footer"></div>
      </div>
    </div>
  </div>
  
  <script src="scripts/connection.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
